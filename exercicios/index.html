<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/galaicon.ico" type="image/x-icon">
    <title>Galáxia Galáctica</title>
</head>
<body>
    <h1>Olá, Extraterrestre!</h1>
    <h2>quer dizer... Humanos!</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/sky.mp3" type="audio/mpeg">
        <source src="midia/sky.ogg" type="audio/ogg">
        <source src="midia/sky.wav" type="audio/wav">
    </audio>
    <hr>
    <p>Esse é o meu primeiro site e falarei sobre astronomia!</p>
    <p>Estrelas de todos os tipos, todas as cores e todas as formas.</p>
    <p>Infromações e curiosidades detalhadas sobre o nosso universo.</p>
    <br>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/galaxy-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/galaxy-m.jpg" type="image/jpg">
        <img src="imagens/galaxy-g.jpg" alt="Galáxia">        
    </picture>

</body>
</html>

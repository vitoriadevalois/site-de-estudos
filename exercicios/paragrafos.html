<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h2>Parágrafos e quebras de linha</h2>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico como esse, você pode usar a tag &lt;br&gt;.</p>
</body>
</html>
